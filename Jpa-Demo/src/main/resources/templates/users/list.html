<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${usersModel.title}">Dave</h3>
<div>
    <a href="/users/form.html" th:href="@{/users/form}">创建用户</a>
</div>
<table border="1">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>E-mail</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${usersModel.users.size()} eq 0">
        <td colspan="3">没有用户信息</td>
    </tr>
    <tr th:each="user : ${usersModel.users}">
        <td th:text="${user.id}"></td>
        <td><a th:href="@{'/users/'+${user.id}}" th:text="${user.name}"></a></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
<div th:replacec="~{fragments/footer :: footer}"></div>
</body>
</html>
