<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看用户</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${usersModel.title}">Dave</h3>
<div>
    <p><strong>Id:</strong><span th:text="${usersModel.user.id}"></span></p>
    <p><strong>Name:</strong><span th:text="${usersModel.user.name}"></span></p>
    <p><strong>E-mail:</strong><span th:text="${usersModel.user.email}"></span></p>
</div>
<div>
    <a th:href="@{'/users/delete/'+${usersModel.user.id}}">删除</a>
    <a th:href="@{'/users/modify/'+${usersModel.user.id}}">修改</a>
</div>
<div th:replacec="~{fragments/footer :: footer}"></div>
</body>
</html>
